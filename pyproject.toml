[project]
name = "atompy"
version = "4.17.1" # also update _version.py
authors = [{ name = "Max Kircher", email = "kircher@atom.uni-frankfurt.de" }]
description = """
    A collection of utility functions to create plots and do
    analysis.
"""
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: MIT",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "matplotlib", "uproot", "scipy"]

[project.urls]
"Repository" = "https://github.com/frekm/atompy"
"Documentation" = "https://atomphys-atompy.readthedocs.io/en/latest/"
